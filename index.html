<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Credit_count</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
   <script type="module" defer src="./assets/js/app.js"></script>
</head>

<body>
   <div class="container  border " id="app">
      <div class="card-group mt-5 gap-3  d-flex justify-content-between">
         <!-- First card *******************************************************************-->
         <div class="card shadow">
            <img
               src="https://images.unsplash.com/photo-1586523903177-854b166f4514?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
               class="card-img-top" alt="opps">
            <div class="card-body">
               <h5 class="card-title text-center">Период №1</h5>
               <div class="d-flex justify-content-around">
                  <h6>начало</h6>
                  <h6>окончание</h6>
               </div>
               <div class="d-flex justify-content-between mb-5 ">
                  <input type="date" v-model='partOne.startTerm'>
                  <input type="date" v-model='partOne.finishTerm'>
               </div>

            </div>
            <div class="card-footer">
               <div>
                  <h4>Взято в долг: <span>{{borrowedFirst}} грн.</span></h4>
               </div>
               <div>
                  <h4>Нужно вернуть: <span>{{backfirst}} грн.</span></h4>
               </div>
            </div>

         </div>
         <!-- Second card *******************************************************************-->
         <div class="card shadow">
            <img
               src="https://images.unsplash.com/photo-1554672723-60f4d5d5074f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
               class="card-img-top" alt="opps">
            <div class="card-body text-center">
               <h2 class="card-title "> Δ % </h2>
               <h6 class="card-text" v-if='persBorrowed >= 0'><i class="fas fa-arrow-up"></i> {{persBorrowed}} %</h6>
               <h6 class="card-text" v-else><i class="fas fa-arrow-down"></i> {{persBorrowed}} %</h6>
               <h6 class="card-text" v-if='persBack >= 0'> <i class="fas fa-arrow-up"></i> {{persBack}} %</h6>
               <h6 class="card-text" v-else> <i class="fas fa-arrow-down"></i> {{persBack}} %</h6>
            </div>
         </div>
         <!-- Third card *******************************************************************-->
         <div class="card shadow">
            <img
               src="https://images.unsplash.com/photo-1633526543814-9718c8922b7a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
               class="card-img-top" alt="opps">
            <div class="card-body">
               <h5 class="card-title text-center">Период №2</h5>
               <div class="d-flex justify-content-around">
                  <h6>начало</h6>
                  <h6>окончание</h6>
               </div>
               <div class="d-flex justify-content-between mb-5 ">
                  <input type="date" v-model='partTwo.startTerm'>
                  <input type="date" v-model='partTwo.finishTerm'>
               </div>

            </div>
            <div class="card-footer">
               <div>
                  <h4>Взято в долг: <span>{{borrowedSec}} грн.</span></h4>
               </div>
               <div>
                  <h4>Нужно вернуть: <span>{{backSec}} грн.</span></h4>
               </div>
            </div>

         </div>
      </div>
   </div>
</body>

</html>
